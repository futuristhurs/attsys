{% extends 'main.html' %}

{% block content %}

<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_details' task.pk %}">{{ task.title }}</a>
            {% if task.completed %}
                (Completed)
            {% endif %}
            - Created by: {{ task.creator.username }}
            - Deadline: {{ task.deadline }}
        </li>
    {% endfor %}
</ul>

<a href="{% url 'create_task' %}">Create New Task</a>

{% endblock content %}
